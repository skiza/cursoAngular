<div class="animated fadeIn">
    <h1 class="mb-4">Resultados de busqueda para <strong class="text-danger" >{{ termino }}</strong></h1>
    <div *ngIf="heroes.length == 0">
        <div class="alert alert-danger"> No hay resultados disponibles</div>
    </div>
    <div *ngIf="heroes.length > 0" class="card-columns">
      <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block p-3">
          <h4 class="card-title">{{ heroe.nombre }} </h4>
          <p class="card-text">{{ heroe.bio }}.</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
          <button (click)="goToHeroe(i)"
            type="button" class="btn btn-outline-primary btn-block">Ver mas..</button>
          <!-- <a [routerLink]="[ '/heroe', i ]" class="btn btn-outline-primary btn-block">Ver mas..</a> -->
        </div>
      </div>
    </div>
  </div>
